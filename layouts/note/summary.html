<article class="container">
	<h4><a href="{{ .URL }}">{{ .Name }}</a></h4>
	<p>
		A
		{{ .Section }}
		{{ if isset .Params "tags" }}
			about
		{{ end }}
		{{ with .Params.tags }}
			{{ delimit . ", " ", and " }}
		{{ end }}
		written on
		{{ .Date.Format "Monday, Jan 2, 2006" }}
		.
	</p>
	<article class="container">
		{{ .Content }}
	</article>
</article>

<article class="container">
	<p>
		A quote
		{{ if isset .Params "sources" }}
			from
		{{ end }}
		{{ range (.GetTerms "sources") }}
			 <a href="{{ .Permalink }}">{{ .LinkTitle }}</a>
		{{ end }}
		{{ if isset .Params "tags" }}
			about
		{{ end }}
		{{ with .Params.tags }}
			{{ delimit . ", " ", and " }}
		{{ end }}
		found on
		{{ .Date.Format "Monday, Jan 2, 2006" }}
		.
	</p>
	<article class="container">
		{{ .Content }}
	</article>
</article>

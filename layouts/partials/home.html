<section class="container">
	<div class="row">
		<div class="column column-center">
			{{ range .Pages }}
			<article class="container">
				<h4><a href="{{ .URL }}">{{ .Name }}</a></h4>
				A
				{{ .Section }}
				{{ with .Params.tags }}
				about {{ delimit . ", " ", and " }}
				{{ end }}
				written on
				{{ .Date.Format "Monday, Jan 2, 2006" }}
				.
			</article>
			<hr>
			{{ end }}
		</div>
	</div>
</section>
